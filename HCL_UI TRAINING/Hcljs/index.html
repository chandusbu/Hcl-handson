         <div >

    </div>
    
    <p id="demo"></p> 
  
    <script> 
        // Here the value is stod in new variable x  
  
        function addEvent() { 
            var x =  
                document.getElementById("eventname").value; 
                
            if(x==='')
            {
            document.getElementById( 
            "demo").innerHTML = 'Event added successfully'; 
            }
            else if(x== '')
    {
        document.getElementById('name_error').innerHTML = "Name Is Required";
        return false;
    }
             
        } 

 function displayEvent()
{
    
var i;

for (i=0;i<emp.length;i++){  
    document.getElementById( 
            "demo").innerHTML =emp[i];
}
